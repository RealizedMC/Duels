Commands:
  duel:
    usage:
      - 'Envoyer, accepter ou refuser une demande en duel.'
      - '/duel [accept | deny] [player]'
    
    # Placeholder(s): {USAGE}, {DESCRIPTION}
    sub-command-usage: '&9[Duels] &e{USAGE} &7- {DESCRIPTION}'

  duels:
    usage:
      - '&b&m------------------------------------------------'
      - '&e/duels edit [player] [add:remove:set] [wins:losses] [quantity] &7- Modifier les statistiques d'un joueur.'
      - '&e/duels create [name] &7- Créer une arène.'
      - '&e/duels set [name] [1 | 2] &7- Mettre le point d'apparition.'
      - '&e/duels delete [name] &7- Supprimer une arène.'
      - '&e/duels list &7- Affichage de l'emplacement du hall et répertorié les kits et arènes.'
      - '&e/duels toggle [name] &7- Activer/Désactiver une arène.'
      - '&e/duels info [name] &7- Montrer les informations de l'arène.'
      - '&e/duels savekit [name] &7- créer un kit avec le contenu de ton inventaire.'
      - '&e/duels deletekit [name] &7- Supprimer un kit avec son nom.'
      - '&e/duels loadkit [name] &7- Charger un kit avec son nom.'
      - '&e/duels setlobby &7- Definir le lobby du duel sur votre position actuelle.'
      - '&e/duels setitem [name] &7- Remplacer l'élément affiché par l'élément en attente pour le kit sélectionné.'
      - '&e/duels reset [player] &7- Rénitialiser les statistiques d'un joueurs.'
      - '&e/duels playsound [name] &7- Lis le son sélectionné si il existe dans la configuration.'
      - '&e/duels reload [weak] &7- Recharger complètement le plugin. Ajouter '' faible '' pour recharger uniquement le fichier de messages.'
      - '&b&m------------------------------------------------'

    # Placeholder(s): {USAGE}, {DESCRIPTION}
    sub-command-usage: '&9[Duels] &e{USAGE} &7- {DESCRIPTION}'

  spectate:
    usage:
      - 'Pour voir un duel.'
      - '/spectate [player]'



